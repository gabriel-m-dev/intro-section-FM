<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <div class="container">
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" class="logo__img">
        </div>

        <div class="navbar__desktop">

            <ul class="nav__list">
              <li class="nav__item"><a href="#" class="nav__link">Features</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Company</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Careers</a></li>
              <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            </ul>

            <div class="login">
              <a href="#" class="login__link">Login</a>
              <a href="#" class="login__link login__link--register">Register</a>
            </div>
        </div>

        <div class="navbar__hamburguer">
          <img src="images/icon-menu.svg" alt="icon menu" class="hamburguer__img">
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="main__section">
        <div class="section__image"></div>

        <div class="section__text">
          <h1 class="section__title">Make <br> remote work</h1>

          <p class="section__paragraph">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

          <a href="#" class="section__cta">Learn more</a>

          <div class="text__sponsor">
            <div class="sponsor__container">
              <img src="images/client-databiz.svg" alt="client image" class="sponsor__img">
            </div>

            <div class="sponsor__container">
              <img src="images/client-audiophile.svg" alt="client image" class="sponsor__img">
            </div>

            <div class="sponsor__container">
              <img src="images/client-meet.svg" alt="client image" class="sponsor__img">
            </div>

            <div class="sponsor__container">
              <img src="images/client-maker.svg" alt="client image" class="sponsor__img">
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
